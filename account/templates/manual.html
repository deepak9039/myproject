{% extends 'base.html' %}


{% block content %}

<div class="container" style="padding-top: 100px;">
    <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <h3 class="mb-0">Personal Details</h3>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <form>
            <div class="form-group row">
                <label for="example-tel-input" class="col-md-2 col-form-label form-control-label">Pan Number</label>
                <div class="col-md-10">
                  <input class="form-control" type="number" value="" id="example-tel-input">
                </div>
              </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label form-control-label">First Name</label>
              <div class="col-md-10">
                <input class="form-control" type="text" value="" id="example-text-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-md-2 col-form-label form-control-label">Last Name</label>
              <div class="col-md-10">
                <input class="form-control" type="search" value="" id="example-search-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-md-2 col-form-label form-control-label">Email</label>
              <div class="col-md-10">
                <input class="form-control" type="email" value="" id="example-email-input">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label form-control-label">Phone Number</label>
              <div class="col-md-10">
                <input class="form-control" type="tel" value="" id="example-tel-input">
              </div>
            </div>
            
            
            <div class="form-group row">
              <label for="example-number-input" class="col-md-2 col-form-label form-control-label">Date Of Birth </label>
              <div class="col-md-10">
                <input class="form-control" type="date" value="" id="example-number-input">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
